<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <title>Bootstrap 5 Site</title>
  </head>
  <body>
    <h1 class="text-danger">Positioning</h1>

    <div class="position-relative d-grid gap-2 bg-dark" style="padding:10px;">
      <div class="bg-secondary text-white p-2" style="height:100px;">Rex</div>
      <div class="position-sticky top-0 end-0 bg-danger text-white p-2" style="height:100px;">Dolores</div>
      <div class="bg-secondary text-white p-2" style="height:100px;">Bubbles</div>
      <div class="bg-secondary text-white p-2" style="height:100px;">Fred</div>
      <div class="bg-secondary text-white p-2" style="height:100px;">Rivet</div>
    </div>
    
    <hr>
    
    <div class="d-grid gap-2 bg-dark" style="padding:10px;">
      <div class="bg-secondary text-white p-2" style="height:100px;">Rex</div>
      <div class="bg-secondary text-white p-2" style="height:100px;">Dolores</div>
      <div class="bg-secondary text-white p-2" style="height:100px;">Bubbles</div>
      <div class="bg-secondary text-white p-2" style="height:100px;">Fred</div>
      <div class="bg-secondary text-white p-2" style="height:100px;">Rivet</div>
    </div>
    
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
