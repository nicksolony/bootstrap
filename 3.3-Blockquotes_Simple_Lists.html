<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <title>Bootstrap 5 Site</title>
  </head>
  <body>

    <h1 class="text-info">Blockquotes</h1>

    <hr>
    
    <h3 class="text-secondary">Without Class</h3>
    <blockquote>I just want to absorb knowledge and skills like a vacuum cleaner.</blockquote>
    
    <hr>
    
    <h3 class="text-secondary">Blockquote Class</h3>
    <blockquote class="blockquote">
      I just want to absorb knowledge and skills like a vacuum cleaner.
    </blockquote>
    
    <hr>
    
    <h3 class="text-secondary">Footer with Figure</h3>
    
    <figure>
      <blockquote class="blockquote">
        To make robots practical, flaws must be removed. To make robots endearing, flaws must be added.
      </blockquote>
      <figcaption class="blockquote-footer">
        Khang Kijarro Nguyen
      </figcaption>
    </figure>
    
    <hr>
    
    <h3 class="text-secondary">Blockquote Class</h3>
    
    <figure class="text-end">
      <blockquote class="blockquote">
        I rarely use oxygen myself, sir. It promotes rust.
      </blockquote>
      <figcaption class="blockquote-footer">
        Robby the Robot
      </figcaption>
    </figure>
    

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
